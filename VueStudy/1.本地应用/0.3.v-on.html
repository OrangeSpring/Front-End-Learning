<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue Study</title>
</head>
<body>
    <div id="app">
        <input type="button" value="v-on点击" v-on:click = "doIt">
        <input type="button" value="v-on点击简写" @click = "doIt">
        <input type="button" value="v-on双击" @dblclick = "doIt">
        <h2 @click = "changeFood">{{ food }}</h2>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    
    <script>
        var app = new Vue({
            el:"#app",
            data:{
                food:"西红柿炒蛋",
            },
            methods:{
                doIt:function(){
                    alert("你搞出了一个叫 It 的窗口欸! ");
                },
                changeFood:function(){
                    console.log(this.food);
                    this.food += "好好吃!";
                },
            },
        })
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue Study</title>
</head>
<body>
    <div id="app">
        <h2 v-html = "message"></h2>
        <h2 v-text = "message"></h2>
        <h2 v-html = "info"></h2>
        <h2 v-text = "info"></h2>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    
    <script>
        var app = new Vue({
            el:"#app",
            data:{
                message: "Hello Vue!",
                info: "<a href = 'https://www.bilibili.com/'>Hello Vue</a>"
            }
        })
    </script>
</body>
</html>

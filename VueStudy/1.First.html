<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>

<div id="app">
    <h1>{{ msg }}</h1>
    <a href="https://www.bilibili.com">{{ count }}</a>

    <p>{{ nickname }}</p>
    <p>{{ nickname.toUpperCase() }}</p>
    <p>{{ nickname + '你好' }}</p>
    <p>{{ age >= 18 ? '成年' : '未成年' }}</p>
    <p>{{ friend.name }} {{ friend.desc }}</p>
</div>


<script src="https://cdn.jsdelivr.net/npm/vue@2.7.16/dist/vue.js"></script>

<script>
    const app = new Vue({
        el:'#app',
        data:{
            msg: 'Hello Vue!',
            count: '666',
            nickname: 'Orange',
            age: 18,
            friend: {
                name: 'Steve',
                desc: '热爱学习'
            }
        }
    })
</script>

  
</body>
</html>
